<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Consulta CEP</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="consultaCep.js"></script>
  <link rel="shortcut icon" href="/Imgs/64673.ico">
</head>

<body>
  <!-- Lembrar de: 
    
    - Registrar aprendizados de validação de formulário
    - Saída de padrão apontado no hegex do html-->
 <!--  <div class="NAOVEJA">NÃO VEJA</div> -->
  <div class="pageWrapper">
    <div id='BoxForm1' class="BoxForm  p-3">
      <div>
        <h2>Buscar CEP específico</h2>
      </div>

      <form name="buscaCep" class="needs-validation" autocomplete="off" novalidate>
        <div class="mb-3">
          <label for="validationCEP" class="form-label">CEP</label>
          <br />
          <input class="form-control" id="CEP" name="cep" type="text" pattern="[0-9]{5}-[0-9]{3}" maxlength="9"
            placeholder="Digite o CEP" required onkeyup="validateCep()" on />
          <div class="valid-feedback">CEP Encontrado !</div>

          <div class="invalid-feedback">CEP inválido ou não encontrado.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Rua</label>
          <br />
          <input disabled class="form-control" id="Lagradouro" type="text" placeholder="Rua" />
        </div>

        <div class="mb-3">
          <label class="form-label">Complemento</label>
          <br />
          <input disabled class="form-control" id="Complemento" type="text" placeholder="Complemento do endereço" />
        </div>

        <div class="mb-3">
          <label class="form-label">Bairro</label>
          <br />
          <input disabled class="form-control" id="Bairro" type="text" placeholder="Bairro" />
        </div>

        <div class="mb-3">
          <label class="form-label">Cidade</label>
          <br />
          <input disabled class="form-control" id="Cidade" type="text" placeholder="Cidade" />
        </div>

        <div class="mb-3">
          <label class="form-label">UF</label>
          <br />
          <input disabled class="form-control" id="Uf" type="text" placeholder="Estado" />
        </div>



        <!--  <button class="btn btn-primary" type="button" onclick="getData()">
            Buscar
          </button> -->
      </form>
    </div>
  </div>

  <div id="iconRight" class="buttonGetList position-relative">

    <a class="position-absolute top-0 start-0" onclick="exitElement();enterElement()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
        class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
      </svg>
    </a>

  </div>


  <div id="iconLeft" class="buttonGetForm position-relative">

    <a class="position-absolute top-0 start-0" onclick="backElement();backenterElement()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg>
    </a>

  </div>

  <div hidden="true" id='BoxForm2' class="BoxForm2">
    <div>
      <h2>Busca CEP - Lista de CEP's</h2>
    </div>
    <form name='buscaCep_Lista' autocomplete="off">
    <div class="row">
      <div class="col-4">
        <label class="form-label">Estado:</label>
        <select class="form-control" name="UF" id="UF_lista">
          <option value="">..</option>
          <option value="AC">ACRE</option>
          <option value="AL">ALAGOAS</option>
          <option value="AM">AMAZONAS</option>
          <option value="BA">BAHIA</option>
          <option value="CE">CEARÁ</option>
          <option value="DF">BRASÍLIA</option>
          <option value="ES">ESPÍRITO SANTO</option>
          <option value="GO">GOIÁS</option>
          <option value="MA">MARANHÃO</option>
          <option value="MT">MATO GROSO</option>
          <option value="MS">MATO GROSSO DO SULL</option>
          <option value="MG">MINAS GERAIS</option>
          <option value="PA">PARÁ</option>
          <option value="PB">PARAÍBA</option>
          <option value="PR">PARANÁ</option>
          <option value="PE">PERNAMBUCO</option>
          <option value="PI">PIAUÍ</option>
          <option value="RJ">RIO DE JANEIRO</option>
          <option value="RN">RIO GRANDE DO NORTE</option>
          <option value="RS">RIO GRANDE DO SUL</option>
          <option value="RO">RONDÔNIA</option>
          <option value="RR">RORAIMA</option>
          <option value="SC">SANTA CATARINA</option>
          <option value="SP">SÃO PAULO</option>
          <option value="SE">SERGIPE</option>
          <option value="TO">TOCANTINS</option>
        </select>
      </div>
      <div class="col-4">
        <label class="form-label">Cidade:</label>
        <br />
        <input class="form-control" id="Cidade_Lista" name="CidadeLista" type="text" placeholder="Cidade" pattern="^[a-zA-Z0-9À-ü ]*$" required/>
      </div>
      <div class="col-4">
        <label class="form-label">Rua:</label>
        <br />
        <input class="form-control" id="Rua_lista" name="RuaLista" type="text" placeholder="Rua" pattern="^[a-zA-Z0-9À-ü ]*$" required/>
      </div>
    </div>

    <div class="row col-12 justify-content-center">
      <label class="form-label"></label>
      <button onclick="validaBuscaCep()" type="button">Buscar</button>
    </div>
  </form>
   



    <table class="table">
      <thead>
        <tr>
          <th class="col">CEP</th>
          <th class="col">Rua</th>
          <th class="col">Complemento</th>
          <th class="col">Bairro</th>
          <th class="col">Cidade</th>
          <th class="col">UF</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>

  </div>





  </div>
</body>

</html>
