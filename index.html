<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="consultaCep.js"></script>
  </head>
  <body>
    <!-- Lembrar de: 
    
    - Registrar aprendizados de validação de formulário
    - Saída de padrão apontado no hegex do html-->

    <div class="pageWrapper">
      <div id='BoxForm1'class="BoxForm  p-3">
        <div>
          <h2>Busca CEP</h2>
        </div>

        <form name="buscaCep" class="needs-validation" autocomplete="off" novalidate>
          <div class="mb-3">
            <label for="validationCEP" class="form-label">CEP</label>
            <br />
            <input
              class="form-control"
              id="CEP"
              name="cep"
              type="text"
              pattern="[0-9]{5}-[0-9]{3}"
              maxlength="9"
              placeholder="Digite o CEP"
              required
              onkeyup="validateCep()"
              on
            />
            <div class="valid-feedback">CEP Encontrado !</div>

            <div class="invalid-feedback">CEP inválido ou não encontrado.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Lagradouro</label>
            <br />
            <input
              class="form-control"
              id="Lagradouro"
              type="text"
              placeholder="Rua e Nº"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Complemento</label>
            <br />
            <input
              class="form-control"
              id="Complemento"
              type="text"
              placeholder="Complemento do endereço"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Bairro</label>
            <br />
            <input
              class="form-control"
              id="Bairro"
              type="text"
              placeholder="Bairro"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Cidade</label>
            <br />
            <input
              class="form-control"
              id="Cidade"
              type="text"
              placeholder="Cidade"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">UF</label>
            <br />
            <input
              class="form-control"
              id="Uf"
              type="text"
              placeholder="Estado"
            />
          </div>



          <!--  <button class="btn btn-primary" type="button" onclick="getData()">
            Buscar
          </button> -->
        </form>
      </div>
    </div>

    <div id="iconRight" class="buttonGetList position-relative">

      <a class="position-absolute top-0 start-0" onclick="exitElement();enterElement()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg>
      </a>

    </div>


      <div hidden="true" id='BoxForm2'class="BoxForm2">
        <div>
          <h2>Busca CEP</h2>
        </div>

      </div>
 
    

    
    
  </div>
  </body>
</html>
