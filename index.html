<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="consultaCep.js"></script>
</head>
<body>

    <!-- Lembrar de: 
    
    - Registrar aprendizados de validação de formulário
    - Saída de padrão apontado no hegex do html-->

    <div class = "pageWrapper">

    <div class="BoxForm p-3">
        <div>
            <h2>Busca CEP</h2>
        </div>
       
        <form name="buscaCep" class="needs-validation" novalidate>

            <div class="mb-3">
                <label for='validationCEP'class="form-label">CEP</label>
                <br>
                <input class="form-control" 
                id="CEP" 
                name="cep"
                type="text"  
                pattern= "[0-9]{5}-[0-9]{3}" 
                maxlength="9" 
                placeholder="Digite o CEP" 
                required
                onkeyup="validateCep()">
                <div class="valid-feedback">
                    CEP Encontrado !
                </div>

                <div class="invalid-feedback">
                    CEP inválido ou não encontrado. 
                  </div>


            </div>
           
            <div class="mb-3">
                <label class="form-label">Lagradouro</label>
                <br>
                <input class="form-control" id="Lagradouro" type="text" placeholder="Rua e Nº">
            </div>

            <div class="mb-3">
                <label class="form-label">Complemento</label>
                <br>
                <input class="form-control" id="Complemento"  type="text" placeholder="Complemento do endereço">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Bairro</label>
                <br>
                <input class="form-control" id="Bairro" type="text" placeholder="Bairro">
            </div>

            <div class="mb-3">
                <label class="form-label">Cidade</label>
                <br>
                <input class="form-control" id="Cidade" type="text" placeholder="Cidade">
            </div>
            
           <!--  
            <button class="btn btn-primary" type="button" onclick="getData()">Buscar</button> -->
        </form>
    </div>
    
</div>

</body>
</html>
